<script type="text/javascript">// <![CDATA[
jQuery.noConflict();
(function($) {
    $(function() {
        $('#frStatus3').hide();
        $('#frStatus5').hide();
        $(".image").insertBefore(".goal");
        $(".image:first").remove();
        $(".TRTeamList").remove();
        $("#top_participants_title_container").remove();
        $("#fr_thanks_page .ErrorMessage.page-error").css("display", "none");

        $("#frStatus2 .image").after("<div class='wine-total' style='display:none;'></div>");
        $("#frStatus2 .goal dd:last").hide();
        $(".wine-total").load("http://www2.michaeljfox.org/site/TR?fr_id=1820&pg=entry .goal:first dd:last", function() {
            var wineTotal = parseInt(jQuery(".wine-total dd").text().replace('$', '').replace(',', ''));
            var samTotal = parseInt(jQuery("#frStatus2 .goal dd:last").text().replace('$', '').replace(',', ''));
            var raised = samTotal + wineTotal;
            jQuery("#frStatus2 .goal dd:last").after("<span style='float:left;margin-left: 17px;'>$" + raised.toLocaleString() + ".00</span>");
        });
    });
})(jQuery);
// ]]></script>
