<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tour De Fox Map</title>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <script src='//api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <link href='//api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <link href='css/map.css?v1.03' rel='stylesheet' />
    <script src="js/map_ini.js?v1.03"></script>
    <script src="js/marker_kml_files.js?v1.03"></script>
    <script src="js/route_kml_files.js?v1.03"></script>
</head>
<body>

    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>

    <nav id="menu-ui" class='menu-ui'>
        <div>
            <div class="left">
                <img src="https://s3-us-west-2.amazonaws.com/imulus-mjff/MountianPin.svg" />
            </div>
            <div class="middle">Climb</div>
            <div class="right"><a href="#" id="filter-climb">Hide</a></div>
        </div>
        <div style="clear: both;">
            <div class="left">
                <img src="https://s3-us-west-2.amazonaws.com/imulus-mjff/BallonPin.svg" />
            </div>
            <div class="middle">Celebrate</div>
            <div class="right"><a href="#" id="filter-celebrate">Hide</a></div>
        </div>
        <div style="clear: both;">
            <div class="left">
                <img src="https://s3-us-west-2.amazonaws.com/imulus-mjff/BicyclePin.svg" />
            </div>
            <div class="middle">Ride</div>
            <div class="right"><a href="#" id="filter-ride">Hide</a></div>
        </div>
    </nav>

    <div id='map'></div>

    <script src="js/map_app.js"></script>
</body>
</html>
